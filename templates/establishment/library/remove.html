<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Remove song</h4>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'library-remove' song.id %}" class="form-horizontal">{% csrf_token %}
                <div class="row">
                    <div class="span12 text-center">
                        <p><strong>"{{ song.artist }} - {{ song.title }}"</strong></p>
                        <p>Do you want to remove this song?</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn" id="libraryRemoveConfirm">Remove</button>
        </div>
    </div>
</div>
