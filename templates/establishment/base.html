{% load staticfiles %}
<!DOCTYPE html>
<html dir="LTR">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="generator" content="mJuke"/>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/file-uploader/3.7.0/fineuploader.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/panel.css" %}"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/file-uploader/3.7.0/fineuploader-jquery.min.js"></script>
    <script type="text/javascript" src="{% static "js/panel.js" %}"></script>

</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <header>
        <div id="logo" class="pull-left clearfix">Logo</div>
        <div id="user-profile" class="pull-right">
            {% if user.is_authenticated %}

                <a href="/accounts/logout/">logout</a>
                <a href="/accounts/edit/">Edit account</a>

            {% else %}

                <a href="/accounts/login/">login</a>

            {% endif %}
            <button type="button" class="btn btn-active disabled">
                <span class="glyphicon glyphicon-user"></span>
            </button>
            <button type="button" class="btn btn-active">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
        </div>
    </header>

    {% block content %}{% endblock %}

</body>
</html>
