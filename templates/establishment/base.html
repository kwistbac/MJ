{% load staticfiles %}
<!DOCTYPE html>
<html dir="LTR">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="generator" content="votune"/>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/file-uploader/3.7.0/fineuploader.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap3_datetime/css/bootstrap-datetimepicker.min.css" %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static "css/panel.css" %}"/>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/file-uploader/3.7.0/fineuploader-jquery.min.js"></script>
    <script type="text/javascript" src="{% static "bootstrap3_datetime/js/moment.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap3_datetime/js/bootstrap-datetimepicker.min.js" %}"></script>    
    <script type="text/javascript" src="{% static "js/panel.js" %}"></script>

</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
        <!--    <div id="logo" class="pull-left clearfix">Logo</div>-->
                <h1>Votune</h1>
            </div>
            <div class="col-sm-offset-6 col-sm-3 text-right">
                <div class="btn-group">
                    <a class="btn btn-primary" href="#"><span class="glyphicon glyphicon-user"></span> Account</a>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right text-left" role="menu">
                       <li><a href="/accounts/change_username" id="changeUsername"><span class="glyphicon glyphicon-user"></span> Change username</a></li>
                        <li class="divider"></li>
                        <li><a href="/accounts/edit/" id="edit_account_info"><span class="glyphicon glyphicon-user"></span> Account information</a></li>
                        <li class="divider"></li>
                        <li><a href="/accounts/edit_other/" id="edit_other"><span class="glyphicon glyphicon-user"></span> Other information</a></li>
                        <li class="divider"></li>
                        <li><a href="/accounts/change_password/" id="change_password"><span class="glyphicon glyphicon-user"></span> Change password</a></li>
                        <li class="divider"></li>
                        <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
                    </ul>
                </div>                
            </div>
        </div>
    </div>
</header>


{% block content %}

{% endblock %}

</body>
</html>
