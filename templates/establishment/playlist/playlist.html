{% if curSong  %}
    {% for currentSong in curSong %}
         <a href="#" class="list-group-item active">{{ currentSong.title }}, {{ currentSong.artist }}</a>
    {% endfor %}
{% endif %}

{% if songs|length > 0 %}
    {% for song in songs %}
             <a href="#" class="list-group-item">{{ song.title }}, {{ song.artist }}, (Q no. {{ song.queue }})</a>
    {% endfor %}
{% else %}
    <span>Playlist is empty</span>
{% endif %}
