
                <button class="button" id="close-searchResults">Close</button>

                <ul id="resultList" class="list-group">


                    {% for song in object_list %}

                       <li class="list-group-item">
                           <button class="btn btn-success btn-style upvote-button pull-right" type='button' id="{{ song.id }}" value="upvote"><span class="glyphicon glyphicon-plus"></span></button>
                           <button class="btn btn-success btn-style downvote-button pull-right" type='button' id="{{ song.id }}" value="downpvote"><span class="glyphicon glyphicon-minus"></span></button>
                            <span class="title"><div> {{ song.title }}</div><div>{{ song.artist }}</div></span>
                       </li>

                    {% endfor %}
                </ul>
